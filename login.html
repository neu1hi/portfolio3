<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopa</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id=login_wrap>
        <header id="header">
            <div class="logo_l">
                <i>
                    <a href="index.html"><img src="img/logo.png" alt="로고"></a>
                </i>
            </div>
        </header>

        <main class="main_item">
            <div class="login_inner">
                <div class="id">
                    <input type="text" value="" placeholder="아이디">
                </div>
                <div class="password">
                    <input type="password" maxlength="20" value="" placeholder="비밀번호는 6자 이상 ~ 20자 이하">
                </div>
                <div class="login_box">로그인</div>
                <div class="auto_login">
                    <div>
                        <input type="checkbox">
                        자동로그인
                    </div>
                    <ul>
                        <li>아이디찾기</li>
                        <li>비밀번호찾기</li>
                        <li>회원가입</li>
                        <!--after-->
                    </ul>
                </div>
                <div class="kakao">
                    <i>
                        <img src="img/login_kakao.png" alt="카카오">
                    </i>
                    <span class="strong">카카오</span>로 시작하기
                </div>
                <p class="social_text">소셜간편구입</p>

                <div class="social">
                    <img src="img/login_naver.png" alt="네이버">
                    <img src="img/login_facebook.png" alt="페이스북">
                    <img src="img/login_payco.png" alt="페이코">
                    <img src="img/login_apple.png" alt="애플">
                </div>

               <p class="non_text">
                   아직 회원이 아니신가요?
               </p>
                <div class="non_btn">
                    비회원 주문조회
                </div>
            </div>
        </main>

        <footer class="login_footer">
            <p>
                COPYRIGHT ⓒ 2020 BY SHOPA.CO.LTD.ALL RIGHTS RESERVERD.
            </p>
        </footer>
    </div>
</body>

</html>
